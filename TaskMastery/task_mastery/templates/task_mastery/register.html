{% extends "task_mastery/base.html" %}
{% load static %}

{% block reg %}
<section class="registration">
  <div class="modal-content-registration">
    <h3 class="title-registration">Регистрация</h3>
    <form  method="POST" class="form-registration">
      {% csrf_token %}
      
      <div class="form-error">{{ form.non_field_errors }}</div>
      {% for item in form %}
        <div class="registration-form-group">
          <label class="registration-label" for="{{ item.id_for_label }}">{{item.label}}</label>
          {{ item }}
          <div class="form-error">{{ item.errors }}</div>
        </div>
      {% endfor %}

      <button class="registration-btn" type="submit">Зарегистрироваться</button>

          </p>
