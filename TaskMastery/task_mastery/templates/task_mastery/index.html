  {% load static %}
  <header class="header-task-mastery">
    <nav class="nav-task-mastery">
      <div class="logo">
        <a href="#" class="header-logo">TaskMastery</a>
        <svg class="logo-icon">
          <use href="{% static 'task_mastery/img/sprite.svg' %}#logo"></use>
        </svg>
      </div>

      <button class="logIn">Войти</button>
    </nav>
  </header>

  <main class="main-task-mastery">
    <section class="introductory-section main-section">
      <p class="introductory-section-title">
        TaskMastery - ваш надежный помощник в эффективном управлении задачами и проектами
      </p>
      <button class="introductory-section-btn logIn">Начать</button>
    </section>
  
    <section class="site-intended main-section">
      <img class="site-intended-img" src="{% static 'task_mastery/img/siteIntended.jpg' %}" alt="site-intended">
      <div class="site-intended-text">
        <h3 class="site-intended-title">Этот сайт предназначен для тех, кто стремится</h3>
        <ul class="site-intended-list">
          <li class="site-intended-item">
            <svg class="point-icon">
              <use href="{% static 'task_mastery/img/sprite.svg' %}#point"></use>
            </svg>
            <span class="site-intended-item-text">повысить свою продуктивность</span>
          </li>
          <li class="site-intended-item">
            <svg class="point-icon">
              <use href="{% static 'task_mastery/img/sprite.svg' %}#point"></use>
            </svg>
            <span class="site-intended-item-text">легко планировать и отслеживать свои дела</span>
          </li>
          <li class="site-intended-item">
            <svg class="point-icon">
              <use href="{% static 'task_mastery/img/sprite.svg' %}#point"></use>
            </svg>
            <span class="site-intended-item-text">а также эффективно координировать работу в команде.</span>
          </li>
        </ul>
      </div>
    </section>

    <div class="slider-buttons">
      <button class="slider-btn-next">
        <svg class="btn-next-icon">
          <use href="{% static 'task_mastery/img/sprite.svg' %}#btn-next"></use>
        </svg>
      </button>
      <button class="slider-btn-prev">
        <svg class="btn-prev-icon">
          <use href="{% static 'task_mastery/img/sprite.svg' %}#btn-prev"></use>
        </svg>
      </button>
    </div>
  </main>
